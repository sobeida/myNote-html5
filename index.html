<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyNote</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://codes.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header class="title">
            <h1>MyDeathNote</h1>
        </header>

        <section id="container">
            <div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>
        </section>

        <footer class="end">
            <div class="button">
                <a href="" onclick="javascript: clearNote();" class="clear">Clear Note</a>
            </div>
            <br>
            <div class="copyright">
                <p>MyNote &copy; 2017</p>
            </div>
        </footer>

        <!--
    <script>
        getNote();
    </script>
    -->

        <script src="js/app.js"></script>

    </div>

</body>

</html>
